## \u6570\u636e\u6e90\u914d\u7f6e

# \u914d\u7f6e\u8fd9\u4e2a\u5c5e\u6027\u7684\u610f\u4e49\u5728\u4e8e\uff0c\u5982\u679c\u5b58\u5728\u591a\u4e2a\u6570\u636e\u6e90\uff0c\u76d1\u63a7\u7684\u65f6\u5019\u53ef\u4ee5\u901a\u8fc7\u540d\u5b57\u6765\u533a\u5206\u5f00\u6765\u3002\u5982\u679c\u6ca1\u6709\u914d\u7f6e\uff0c\u5c06\u4f1a\u751f\u6210\u4e00\u4e2a\u540d\u5b57\uff0c\u683c\u5f0f \u662f\uff1a"DataSource-" + System.identityHashCode(this). 
# \u53e6\u5916\u914d\u7f6e\u6b64\u5c5e\u6027\u81f3\u5c11\u57281.0.5\u7248\u672c\u4e2d\u662f\u4e0d\u8d77\u4f5c\u7528\u7684\uff0c\u5f3a\u884c\u8bbe\u7f6ename\u4f1a\u51fa\u9519\u3002\u8be6\u60c5-\u70b9\u6b64\u5904\u3002 
spring.datasource.nature.name=nature-data-source

# \u8fde\u63a5\u6570\u636e\u5e93\u7684url\uff0c\u4e0d\u540c\u6570\u636e\u5e93\u4e0d\u4e00\u6837\u3002\u4f8b\u5982\uff1a
# mysql : jdbc:mysql://10.20.153.104:3306/druid2
# oracle : jdbc:oracle:thin:@10.20.149.85:1521:ocnauto 
spring.datasource.nature.url=jdbc:mysql://${dbIp}:${dbPort}/${dbName}?useUnicode=true&characterEncoding=utf8&useSSL=false&tinyInt1isBit=false

# \u8fde\u63a5\u6570\u636e\u5e93\u7684\u7528\u6237\u540d
spring.datasource.nature.username=${dbUsername}

# \u8fde\u63a5\u6570\u636e\u5e93\u7684\u5bc6\u7801\u3002\u5982\u679c\u4f60\u4e0d\u5e0c\u671b\u5bc6\u7801\u76f4\u63a5\u5199\u5728\u914d\u7f6e\u6587\u4ef6\u4e2d\uff0c\u53ef\u4ee5\u4f7f\u7528ConfigFilter\u3002\u8be6\u7ec6\u770b\u8fd9\u91cc:https://github.com/alibaba/druid/wiki/%E4%BD%BF%E7%94%A8ConfigFilter
spring.datasource.nature.password=${dbPassword}

# \u8fd9\u4e00\u9879\u53ef\u914d\u53ef\u4e0d\u914d\uff0c\u5982\u679c\u4e0d\u914d\u7f6edruid\u4f1a\u6839\u636eurl\u81ea\u52a8\u8bc6\u522bdbType\uff0c\u7136\u540e\u9009\u62e9\u76f8\u5e94\u7684driverClassName
spring.datasource.nature.driver-class-name=${dbDriver}

# \u521d\u59cb\u5316\u65f6\u5efa\u7acb\u7269\u7406\u8fde\u63a5\u7684\u4e2a\u6570\u3002\u521d\u59cb\u5316\u53d1\u751f\u5728\u663e\u793a\u8c03\u7528init\u65b9\u6cd5\uff0c\u6216\u8005\u7b2c\u4e00\u6b21getConnection\u65f6
spring.datasource.nature.initial-size=500

# \u6700\u5927\u8fde\u63a5\u6c60\u6570\u91cf
spring.datasource.nature.min-idle=100

# \u6700\u5927\u8fde\u63a5\u6c60\u6570\u91cf
spring.datasource.nature.max-active=800

# \u83b7\u53d6\u8fde\u63a5\u65f6\u6700\u5927\u7b49\u5f85\u65f6\u95f4\uff0c\u5355\u4f4d\u6beb\u79d2\u3002\u914d\u7f6e\u4e86maxWait\u4e4b\u540e\uff0c\u7f3a\u7701\u542f\u7528\u516c\u5e73\u9501\uff0c\u5e76\u53d1\u6548\u7387\u4f1a\u6709\u6240\u4e0b\u964d\uff0c\u5982\u679c\u9700\u8981\u53ef\u4ee5\u901a\u8fc7\u914d\u7f6euseUnfairLock\u5c5e\u6027\u4e3atrue\u4f7f\u7528\u975e\u516c\u5e73\u9501\u3002
spring.datasource.nature.maxWait=60000

# \u8fde\u63a5\u6c60\u4e2d\u7684minIdle\u6570\u91cf\u4ee5\u5185\u7684\u8fde\u63a5\uff0c\u7a7a\u95f2\u65f6\u95f4\u8d85\u8fc7minEvictableIdleTimeMillis\uff0c\u5219\u4f1a\u6267\u884ckeepAlive\u64cd\u4f5c\u3002
spring.datasource.nature.keepAlive=true

# \u7528\u6765\u68c0\u6d4b\u8fde\u63a5\u662f\u5426\u6709\u6548\u7684sql\uff0c\u8981\u6c42\u662f\u4e00\u4e2a\u67e5\u8be2\u8bed\u53e5\uff0c\u5e38\u7528select 'x'\u3002\u5982\u679cvalidationQuery\u4e3anull\uff0ctestOnBorrow\u3001testOnReturn\u3001testWhileIdle\u90fd\u4e0d\u4f1a\u8d77\u4f5c\u7528\u3002
spring.datasource.nature.validationQuery=select 'x'

# \u5355\u4f4d\uff1a\u79d2\uff0c\u68c0\u6d4b\u8fde\u63a5\u662f\u5426\u6709\u6548\u7684\u8d85\u65f6\u65f6\u95f4\u3002\u5e95\u5c42\u8c03\u7528jdbc Statement\u5bf9\u8c61\u7684void setQueryTimeout(int seconds)\u65b9\u6cd5
spring.datasource.nature.validationQueryTimeout=1

# \u5efa\u8bae\u914d\u7f6e\u4e3atrue\uff0c\u4e0d\u5f71\u54cd\u6027\u80fd\uff0c\u5e76\u4e14\u4fdd\u8bc1\u5b89\u5168\u6027\u3002\u7533\u8bf7\u8fde\u63a5\u7684\u65f6\u5019\u68c0\u6d4b\uff0c\u5982\u679c\u7a7a\u95f2\u65f6\u95f4\u5927\u4e8etimeBetweenEvictionRunsMillis\uff0c\u6267\u884cvalidationQuery\u68c0\u6d4b\u8fde\u63a5\u662f\u5426\u6709\u6548\u3002
spring.datasource.nature.testWhileIdle=true

# \u7533\u8bf7\u8fde\u63a5\u65f6\u6267\u884cvalidationQuery\u68c0\u6d4b\u8fde\u63a5\u662f\u5426\u6709\u6548\uff0c\u505a\u4e86\u8fd9\u4e2a\u914d\u7f6e\u4f1a\u964d\u4f4e\u6027\u80fd\u3002
spring.datasource.nature.testOnBorrow=false

# \u5f52\u8fd8\u8fde\u63a5\u65f6\u6267\u884cvalidationQuery\u68c0\u6d4b\u8fde\u63a5\u662f\u5426\u6709\u6548\uff0c\u505a\u4e86\u8fd9\u4e2a\u914d\u7f6e\u4f1a\u964d\u4f4e\u6027\u80fd\u3002
spring.datasource.nature.testOnReturn=false

# \u6709\u4e24\u4e2a\u542b\u4e49\uff1a
#    1) Destroy\u7ebf\u7a0b\u4f1a\u68c0\u6d4b\u8fde\u63a5\u7684\u95f4\u9694\u65f6\u95f4\uff0c\u5982\u679c\u8fde\u63a5\u7a7a\u95f2\u65f6\u95f4\u5927\u4e8e\u7b49\u4e8eminEvictableIdleTimeMillis\u5219\u5173\u95ed\u7269\u7406\u8fde\u63a5\u3002
#    2) testWhileIdle\u7684\u5224\u65ad\u4f9d\u636e\uff0c\u8be6\u7ec6\u770btestWhileIdle\u5c5e\u6027\u7684\u8bf4\u660e 
spring.datasource.nature.timeBetweenEvictionRunsMillis=60000

# \u914d\u7f6e\u4e00\u4e2a\u8fde\u63a5\u5728\u6c60\u4e2d\u6700\u5c0f\u751f\u5b58\u7684\u65f6\u95f4\uff08\u8fde\u63a5\u4fdd\u6301\u7a7a\u95f2\u800c\u4e0d\u88ab\u9a71\u9010\u7684\u6700\u5c0f\u65f6\u95f4\uff09\uff0c\u5355\u4f4d\u662f\u6beb\u79d2
spring.datasource.nature.minEvictableIdleTimeMillis=300000

# \u6253\u5f00PSCache\uff0c\u5e76\u4e14\u6307\u5b9a\u6bcf\u4e2a\u8fde\u63a5\u4e0aPSCache\u7684\u5927\u5c0f
#\u662f\u5426\u7f13\u5b58preparedStatement\uff0c\u4e5f\u5c31\u662fPSCache\u3002PSCache\u5bf9\u652f\u6301\u6e38\u6807\u7684\u6570\u636e\u5e93\u6027\u80fd\u63d0\u5347\u5de8\u5927\uff0c\u6bd4\u5982\u8bf4oracle\u3002\u5728mysql\u4e0b\u5efa\u8bae\u5173\u95ed\u3002
spring.datasource.nature.poolPreparedStatements=false

# \u914d\u7f6e\u76d1\u63a7\u7edf\u8ba1\u62e6\u622a\u7684filters\uff0c\u53bb\u6389\u540e\u76d1\u63a7\u754c\u9762sql\u65e0\u6cd5\u7edf\u8ba1\uff0c'wall'\u7528\u4e8e\u9632\u706b\u5899
spring.datasource.nature.filters=stat,wall,log4j2

# nature\u6570\u636e\u6e90\u76d1\u63a7\u5668\u7684\u767b\u5f55\u7528\u6237\u540d
spring.datasource.nature.monitor.username=admin

# nature\u6570\u636e\u6e90\u76d1\u63a7\u5668\u7684\u767b\u5f55\u7528\u6237\u540d
spring.datasource.nature.monitor.password=123456

# nature\u6570\u636e\u6e90\u76d1\u63a7\u5668\uff1a\u662f\u5426\u80fd\u591f\u91cd\u7f6e\u6570\u636e
spring.datasource.nature.monitor.resetEnable=false

# \u5141\u8bb8\u54ea\u4e9bip\u5730\u5740\u8bbf\u95ee\u76d1\u63a7\u5668
spring.datasource.nature.monitor.allow=127.0.0.1

# IP\u9ed1\u540d\u5355 (\u5b58\u5728\u5171\u540c\u65f6\uff0cdeny\u4f18\u5148\u4e8eallow) : \u5982\u679c\u6ee1\u8db3deny\u7684\u8bdd\u63d0\u793a:Sorry, you are not permitted to view this
# spring.datasource.nature.monitor.deny=